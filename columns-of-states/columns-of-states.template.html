<div flex="25" ng-repeat="col in $ctrl.columns">
    <div ng-class="{todo: col.name === 'To Do'}">
        <h2 ng-class="{'col-without-button': col.name !== 'To Do'}">{{col.name}}</h2>
        <add-new-task refresh="$ctrl.refresh" ng-if="col.name === 'To Do'"></add-new-task>
        <column-for-tasks column-data="col.tasks" name-column="col.name" refresh="$ctrl.refresh"></column-for-tasks>
    </div>
</div>
